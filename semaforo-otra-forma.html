<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaforo segunda opcione</title>
    <style>
        canvas{
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <canvas id="unSemaforo" width="200" height="400"></canvas>
    <script>
// Obtenier el lienzo y contexto (2d)
let canvas = document.getElementById("unSemaforo");
let ctx = canvas.getContext("2d");

//Propriedades del Semaforo

let semaforo = {
    x: canvas.width /2,
    y: 50,
    width: 60,
    height: 200,
    radioRojo:20,
    radioAmarillo:20,
    radioVerde:20,
    colorRojo: "red",
    colorAmarillo: "yellow",
    colorVerde:"green"
}

// variable para controlor el parpadero de la luz amarilla

function dibujarSemaforo(){
    // dibujar el poste
    ctx.fillStyle = "black";
    ctx.fillRect(semaforo.x -10, semaforo.y, 20, semaforo.height)

        // dibujar el circulo rojo
        ctx.beginPath();
        ctx.arc(semaforo.x, semaforo.y +30, semaforo.radioRojo, 0, Math.PI *2);
        ctx.fillStyle = semaforo.colorRojo;
        ctx.fill();
        
       

        // dibujar el circulo amarillo
        ctx.beginPath();
        ctx.arc(semaforo.x, semaforo.y +80, semaforo.radioAmarillo, 0, Math.PI *2);
        ctx.fillStyle = semaforo.colorAmarillo;
        ctx.fill();
        

       
         // dibujar el circulo verde
        ctx.beginPath();
        ctx.arc(semaforo.x, semaforo.y +130, semaforo.radioVerde, 0, Math.PI *2);
        ctx.fillStyle = semaforo.colorVerde;
        ctx.fill();
        
        
};

// funcion principal para dibujar y actualizar el semaforo
function dibujar(){
    // limpiar el lienzo
    ctx.clearRect(0, 0, canvas.width, canvas.height); 
    // dibuja el semafor
    dibujarSemaforo();
}
   

// Funcion para alterrare color rojo
// los : sinifican hace eso y luego hace eso
 function cambiarRojo(){
    semaforo.colorRojo = (semaforo.colorRojo === "red") ?"white" : "red";
    dibujarSemaforo()
 };

 function cambiarAmarillo(){
    semaforo.colorAmarillo = (semaforo.colorAmarillo === "yellow") ?"white" : "yellow";
    dibujarSemaforo()
 };

 function cambiarVerde(){
    semaforo.colorVerde = (semaforo.colorVerde === "green") ?"white" : "green";
    dibujarSemaforo()
 }




    // function para pardedor en milisegundo

    setInterval(cambiarRojo, 1000);
    setInterval(cambiarAmarillo, 700);
    setInterval(cambiarVerde, 1200);



dibujar();

    </script>
    
</body>
</html>
